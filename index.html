<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./fotos/Celular-removebg-preview (1).png" alt="foto celular">

                <div class="profile-photo">

             </div>
             <br>
             <div class="group">
                <p class="not-account">Não é Gaia?</p>

                    <span class="link-blue">Alterar contas</span>
                    ou 
                    <spna class="link-blue">Inscreva-se</spna>
                </p>
             </div>
             <div class="get-the-app">
                <p class="get-ap"> Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
             </div>
        </div>
    </div>
